<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flask To-Do</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <nav>
    <a href="{{ url_for('index') }}" class="brand box">Toâ€‘Do App</a>
  </nav>
  <main>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
